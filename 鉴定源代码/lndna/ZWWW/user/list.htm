    <script type="text/javascript">
        function page_load() {
            $("#邀请人IDi").val(get_url_para(window.location.href, "userId"));
            if (getCookie("sys_cmp_id", 1).length == 0 || getCookie("sys_cmp_id", 1) == "0")
                dict_GetAll("来源s", "全部", "", dict_cmp_json);
            search();
        }
        function search() {
            if (row_count == -1)
                user_GetCount($("#客户IDi").val(), $("#电话i").val(), $("#昵称i").val(), $("#姓名i").val(), $("#身份证i").val(),
                    $("#注册日期s").val(), $("#注册日期e").val(), $("#邀请人IDi").val(), $("#余额s").val(), $("#余额e").val(), $("#来源s").val());
            user_GetList("qryBtn", "查询列表", "user_list", $("#客户IDi").val(), $("#电话i").val(), $("#昵称i").val(), $("#姓名i").val(),
                $("#身份证i").val(), $("#注册日期s").val(), $("#注册日期e").val(), $("#邀请人IDi").val(), $("#余额s").val(), $("#余额e").val(), $("#来源s").val(), page_size, page_index);
        }
        function exp() {
            user_Exp("expBtn", $("#客户IDi").val(), $("#电话i").val(), $("#昵称i").val(), $("#姓名i").val(), $("#身份证i").val(),
                    $("#注册日期s").val(), $("#注册日期e").val(), $("#邀请人IDi").val(), $("#余额s").val(), $("#余额e").val(), $("#来源s").val());
        }
        function updateRef() {
            var refIds = "";
            $("input[type='checkbox']:checkbox:checked").each(function () {
                refIds += ($(this).attr("uid") + ",");
            });
            if ($("#邀请人i").val().length > 0)
                user_UpdateBatchRef("updrBtn", $("#邀请人i").val(), refIds);
        }
    </script>

                                    </td>
                                </tr>

                                        <span>身份证:</span>

                                        <span>注册日期:</span>

                                        <span>来源:</span>

                                <tr>

                                </tr>

                                            邀请人ID：

                                            &nbsp;<input id="updrBtn" type="submit" value="修改" class="fore_end btn-red" onclick="updateRef()" />
                                        </center>
                                    </td>
                                </tr>
                            </table>
