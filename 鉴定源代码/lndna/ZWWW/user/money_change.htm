<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>综合管理系统</title>
    <link href="../css/user_public.css" rel="stylesheet" type="text/css" />
    <link href="../css/user_head.css" rel="stylesheet" type="text/css" />
    <link href="../css/convert.css" rel="stylesheet" type="text/css" />
    <link href="../css/tg_style.css" rel="stylesheet" type="text/css" />
    <link href="../css/head.css" rel="stylesheet" type="text/css" />
    <link href="../css/i_public.css" rel="stylesheet" type="text/css" />
    <link href="../css/public.css" rel="stylesheet" type="text/css" />
    <script src="../js/basic/base64code.js?v=1" type="text/javascript"></script>
    <script src="../js/basic/index.js?v=1" type="text/javascript"></script>
    <script src="../js/util/jscookie.js?v=1"></script>
    <script src="../js/util/local_storage.js?v=1"></script>
    <script src="../js/util/stores.js?v=1"></script>
    <script src="../js/basic/jquery.js?v=1" type="text/javascript"></script>
    <script src="../js/util/control.js?v=1" type="text/javascript"></script>
    <script src="../js/util/util.js?v=1" type="text/javascript"></script>
    <script src="../js/util/webservice.js?v=1" type="text/javascript"></script>
    <script src="../js/sql/dict.js?v=1" type="text/javascript"></script>
    <script src="../js/sql/user_money_change.js"></script>
    <script type="text/javascript">
        function page_load() {
            fill_label_nde("客户IDi", get_url_para(window.location.href, "id"));
        }
        function upd() {
            if (ctrl_valid()) {
                switch ($("#变动类型s").val()) {
                    case "1":
                        user_deposit_his_Deposit("submit", get_url_para(window.location.href, "id"),
                            $("#变动额i").val(), $("#备注i").val(), $("#相关表i").val(), "99");
                        break;
                    case "2":
                        user_money_change_Update("submit", get_url_para(window.location.href, "id"),
                            $("#变动额i").val(), $("#备注i").val(), $("#相关表i").val(), $("#相关IDi").val());
                        break;
                    default:
                        break;
                }
            }
        }
        function ctrl_valid() {
            var msg = "";
            if (!ctrl_not_null("变动类型s")) {
                msg = "“变动类型”未填";
            }
            else if (!ctrl_not_null("变动额i")) {
                msg = "“变动额”未填";
            }
            else if (!ctrl_not_null("备注i")) {
                msg = "“备注”未填";
            }
            if (msg.length > 0) alert(msg);
            return (msg.length == 0);
        }
    </script>
</head>
<body onload="page_load()">
    <div class="contbg m_t-10">
        <div class="w1000 cen m" style="width: 100%">
            <div class="contbox" style="width: 100%">
                <div class="contright" style="width: 100%">
                    <div class="mt c_b p_l30 f-w f-e43">
                        资金变动
                    </div>
                    <div class="contmc">
                        <div class="mc mclist">
                            <table class="tab">
                                <tr>
                                    <td class="al_r">
                                        客户ID：
                                    </td>
                                    <td>
                                        <label id="客户IDi"></label>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="al_r">
                                        变动类型：
                                    </td>
                                    <td>
                                        <select id="变动类型s">
                                            <option value="">请选择</option>
                                            <option value="1">充值补漏</option>
                                            <option value="2">修改资金</option>
                                        </select>&nbsp;*
                                    </td>
                                </tr>
                                <tr>
                                    <td class="al_r">
                                        变动额：
                                    </td>
                                    <td>
                                        <input id="变动额i" />&nbsp;*
                                    </td>
                                </tr>
                                <tr>
                                    <td class="al_r">
                                        备注：
                                    </td>
                                    <td>
                                        <input id="备注i" style="width:75%" />&nbsp;*充值填“银行、备注”
                                    </td>
                                </tr>
                                <tr>
                                    <td class="al_r">
                                        相关表：
                                    </td>
                                    <td>
                                        <input id="相关表i" />&nbsp;*充值填唯一“账单号”
                                    </td>
                                </tr>
                                <tr>
                                    <td class="al_r">
                                        相关ID：
                                    </td>
                                    <td>
                                        <input id="相关IDi" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" />
                                    </td>
                                </tr>
                                <tr>
                                    <td class="al_r">
                                        &nbsp;
                                    </td>
                                    <td>
                                        <input id="submit" type="submit" value="保存" class="fore_end btn-red" onclick="upd()" />&nbsp;
                                        <input type="submit" value="关闭" class="fore_end btn-red" onclick="window.close()" />
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="c_b f-s1">
                    &nbsp;
                </div>
            </div>
        </div>
    </div>
</body>
</html>
