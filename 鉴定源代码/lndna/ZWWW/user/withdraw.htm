    <script src="../js/util/util.js" type="text/javascript"></script>
    <script src="../js/util/pager.js" type="text/javascript"></script>
    <script src="../js/util/webservice.js" type="text/javascript"></script>
    <script src="../js/sql/dict.js" type="text/javascript"></script>
    <script src="../js/sql/user_withdraw.js"></script>
    <script type="text/javascript">
        function page_load() {
            $("#客户IDi").val(get_url_para(window.location.href, "userId"));
            dict_GetAll("状态s", "全部", "", dict_process_status_json);
            search();
        }
        function search() {
            if (row_count == -1)
                user_withdraw_GetCount($("#客户IDi").val(), "", $("#状态s").val(),
                  $("#申请时间s").val(), $("#申请时间e").val(), $("#完成时间s").val(), $("#完成时间e").val());
            user_withdraw_GetList("qryBtn", "查询列表", "user_withdraw_list", $("#客户IDi").val(), "", $("#状态s").val(),
                  $("#申请时间s").val(), $("#申请时间e").val(), $("#完成时间s").val(), $("#完成时间e").val(), page_size, page_index);
        }
        function exp() {
            user_withdraw_Exp("expBtn", $("#客户IDi").val(), "", $("#状态s").val(),
                  $("#申请时间s").val(), $("#申请时间e").val(), $("#完成时间s").val(), $("#完成时间e").val());
        }
    </script>
</head>
<body onload="page_load()">
    <div class="contbg m_t-10">
        <div class="w1000 cen m" style="width: 100%">
            <div class="contbox" style="width: 100%">
                <div class="contright" style="width: 100%">
                    <div class="mt c_b p_l30 f-w f-e43">
                        提款申请
                    </div>
                    <div class="contmc">
                        <div class="mc mclist">
                            <table class="query">
                                <tr>
                                    <td>
                                        <span>客户ID:</span>
                                        <input id="客户IDi" style="width: 8%" />
                                        <span>状态:</span>
                                        <select id="状态s" style="width: 8%">
                                            <option value="">全部</option>
                                        </select>
                                        <span>申请时间:</span>
                                        <input id="申请时间s" style="width: 10%" onclick="SelectDate(this)" />
                                        <span>~</span>
                                        <input id="申请时间e" style="width: 10%" onclick="SelectDate(this)" />
                                        <span>完成时间:</span>
                                        <input id="完成时间s" style="width: 10%" onclick="SelectDate(this)" />
                                        <span>~</span>
                                        <input id="完成时间e" style="width: 10%" onclick="SelectDate(this)" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <center>
                                            <input id="qryBtn" type="submit" value="查询" class="fore_end btn-red" onclick="pagerQry()" />
                                            &nbsp;&nbsp;
                                            <button id="expBtn" onclick="exp()" class="fore_end btn-red">
                                                导出结果
                                            </button>&nbsp; <a id="导出结果" href="javascript:void(0)"></a>
                                        </center>
                                    </td>
                                </tr>
                            </table>
                            <table id="查询列表" width="100%" class="table1" cellspacing="0"></table>
                            <table width="100%">
                                <tr>
                                    <td align="right" class="table_label_col">
                                        <div class="m c_b km-t">
                                            <div id="pagerDiv" class="f_r pagin">
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="c_b f-s1">
                    &nbsp;
                </div>
            </div>
        </div>
    </div>
</body>
