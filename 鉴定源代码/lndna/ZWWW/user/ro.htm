    <script type="text/javascript">
        function page_load() {
            var id = get_url_para(window.location.href, "id");
            if (id.length > 0) {
                user_GetOne(id);
                fill_label_nde("客户ID", id);
                hsi_plan_sub_GetList("", "恒指方案", "hsi_plan_sub_list", id, "", "", "", "", "", 3, 1);
                fill_a_href_nde("恒指方案A", "../hsi/list_sub.htm?userId=" + id);
                stock_plan_GetList("", "A股方案", "stock_plan_list", "", id, "", "", "", "", "", "", "", "", "", "", "id desc", 3, 1);
                fill_a_href_nde("A股方案A", "../stock/list.htm?userId=" + id);
                user_GetList("", "我的下线", "user_list", "", "", "", "", "", "", "", id, "", "", "", 3, 1);
                fill_a_href_nde("我的下线A", "../user/list.htm?userId=" + id);
                user_bank_GetList("", "我的银行", "user_bank_list", id);
                user_money_change_GetList("", "资金明细", "user_money_change_list", id, "", "", "", "", "", 3, 1);
                fill_a_href_nde("资金明细A", "../user/money_change_his.htm?userId=" + id);
            }
        }
        function sv() {
            user_UpdateRef("svBtn", get_url_para(window.location.href, "id"), $("#邀请收益i").val(),
                $("#邀请人i").val(), $("#用户状态s").val());
        }
        var hpsId = 0;
        var svType = 0;
        function open_upDiv_dialog() {
            var dialogOpts = {
                buttons: {
                    "确定": svProfit,
                    "取消": function () { $(this).dialog("close"); }
                },
                modal: true,
                width: "600px"
            }
            $("#方案ID").html(hpsId);
            $("#upDiv").dialog(dialogOpts);
        }
        function svProfit() {
            if (svType == 1) hsi_plan_sub_Sell("", hpsId, $("#盈亏i").val());
            else if (svType == 2) hsi_plan_sub_UpdateProfit("", hpsId, $("#盈亏i").val());
        }
