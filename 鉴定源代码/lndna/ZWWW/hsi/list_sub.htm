    <script src="../js/basic/index.js" type="text/javascript"></script>

    <script src="../js/util/pager.js" type="text/javascript"></script>
    <script src="../js/util/webservice.js" type="text/javascript"></script>
    <script src="../js/sql/dict.js" type="text/javascript"></script>
    <script src="../js/sql/hsi_plan_sub.js"></script>
    <script src="../js/basic/jquery-ui.min.js"></script>
    <script type="text/javascript">
        function page_load() {
            $("#客户IDi").val(get_url_para(window.location.href, "userId"));
            dict_GetAll("状态s", "全部", "", dict_hsi_plan_status_json);
            if (get_url_para(window.location.href, "accd").length > 0) {
                $("#方案日期s").val(get_url_para(window.location.href, "accd"));
                $("#方案日期e").val(get_url_para(window.location.href, "accd"));
            }
            else {
                //$("#方案日期s").val(get_today_str());
                //$("#方案日期e").val(get_today_str());
            }
            search();
            hsi_plan_sub_GetTask();
            setInterval("hsi_plan_sub_GetTask()", 5000);
        }
        function search() {
            if (row_count == -1)
                hsi_plan_sub_GetCount($("#客户IDi").val(), get_url_para(window.location.href, "acc"),
                    $("#子账号i").val(), $("#状态s").val(), $("#方案日期s").val(), $("#方案日期e").val());
            hsi_plan_sub_GetList("qryBtn", "查询列表", "hsi_plan_sub_list", $("#客户IDi").val(), get_url_para(window.location.href, "acc"),
                $("#子账号i").val(), $("#状态s").val(), $("#方案日期s").val(), $("#方案日期e").val(), page_size, page_index);
        }
        var hpsId = 0;
        var svType = 0;
        function open_upDiv_dialog() {
            var dialogOpts = {
                buttons: {
                    "确定": svProfit,
                    "取消": function () { $(this).dialog("close"); }
                },
                modal: true,
                width: "600px"
            }
            $("#方案ID").html(hpsId);
            $("#upDiv").dialog(dialogOpts);
        }
        function svProfit() {
            if (svType == 1) hsi_plan_sub_Sell("", hpsId, $("#盈亏i").val());
            else if (svType == 2) hsi_plan_sub_UpdateProfit("", hpsId, $("#盈亏i").val());
        }
    </script>
</head>
<body onload="page_load()">
    <div class="contbg m_t-10">
        <div class="w1000 cen m" style="width: 100%">
            <div class="contbox" style="width: 100%">
                <div class="contright" style="width: 100%">
                    <div class="mt c_b p_l30 f-w f-e43">
                        子方案列表
                    </div>
                    <div class="contmc">
                        <div class="mc mclist">
                            <table class="query">
                                <tr>
                                    <td>
                                        <span>客户ID:</span>
                                        <input id="客户IDi" style="width: 15%" />
                                        <span>子账号:</span>
                                        <input id="子账号i" style="width: 15%" />
                                        <span>状态:</span>
                                        <select id="状态s" style="width: 15%">
                                            <option value="">全部</option>
                                        </select>
                                        <span>方案日期:</span>
                                        <input id="方案日期s" style="width: 10%" onclick="SelectDate(this)" />
                                        <span>~</span>
                                        <input id="方案日期e" style="width: 10%" onclick="SelectDate(this)" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <center>
                                            <input id="qryBtn" type="submit" value="查询" class="fore_end btn-red" onclick="pagerQry()" />
                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp; &nbsp;
                                            <a id="待入金A" href="javascript:$('#状态s').val(1);pagerQry()" style='color: blue; font-weight: bolder'>待入金(..)</a>
                                            &nbsp;&nbsp;&nbsp;&nbsp;&nbsp;&nbsp;
                                            <a id="待平仓A" href="javascript:$('#状态s').val(4);pagerQry()" style='color: blue; font-weight: bolder'>待平仓(..)</a>
                                        </center>
                                    </td>
                                </tr>
                            </table>
                            <table id="查询列表" width="100%" class="table1" cellspacing="0"></table>
                            <table width="100%">
                                <tr>
                                    <td align="right" class="table_label_col">
                                        <div class="m c_b km-t">
                                            <div id="pagerDiv" class="f_r pagin">
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="c_b f-s1">
                    &nbsp;
                </div>
            </div>
        </div>
    </div>
    <div id="upDiv" style="display:none">
        子方案ID：<label id="方案ID"></label><br />
        子方案盈亏：
        <input id="盈亏i" />&nbsp;<label style="font-size:16px;color:red">元(人民币)</label>*
    </div>
</body>
</html>
