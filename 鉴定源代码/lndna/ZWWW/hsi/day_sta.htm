    <script type="text/javascript">
        function page_load() {
            $("#方案日期s").val(date_add_days(get_today_str(), -7));
            $("#方案日期e").val(get_today_str());
            if (getCookie("sys_cmp_id", 1).length == 0 || getCookie("sys_cmp_id", 1) == "0")
                dict_GetAll("来源s", "全部", "", dict_cmp_json);
            search();
        }
        function search() {
            hsi_day_sta_GetList("qryBtn", "查询列表", "hsi_day_sta_list", $("#方案日期s").val(), $("#方案日期e").val(), $("#来源s").val());
        }
    </script>

<body onload="page_load()">
    <div class="contbg m_t-10">
        <div class="w1000 cen m" style="width: 100%">
            <div class="contbox" style="width: 100%">
                <div class="contright" style="width: 100%">
                    <div class="mt c_b p_l30 f-w f-e43">
                        日报表
                    </div>
                    <div class="contmc">
                        <div class="mc mclist">
                            <table class="query">
                                <tr>
                                    <td>

                                        <span>~</span>
                                        <input id="方案日期e" style="width: 10%" onclick="SelectDate(this)" />

                                        </select>
                                        &nbsp;   &nbsp;   &nbsp;   &nbsp;   &nbsp;

                                    </td>
                                </tr>
                            </table>

                        </div>
                    </div>

                <div class="c_b f-s1">
                    &nbsp;
                </div>
            </div>
        </div>
