    <script type="text/javascript">
        function page_load() {
            var id = get_url_para(window.location.href, "id");
            if (id.length > 0) {
                hsi_account_GetOne(id);
                search();
                fill_a_href_nde("addA", "account_sub_edit.htm?accId=" + id);
            }
            else {
                set_ctrl_show("delBtn", false);
                dict_GetAll("交易软件s", "请选择", "", dict_hsi_src_json);
                dict_GetAll("结算周期s", "请选择", "", dict_hsi_calc_json);
            }
        }
        function upd() {
            if (ctrl_valid()) {
                var id = get_url_para(window.location.href, "id");
                if (id.length > 0) hsi_account_Update("submit", id, $("#交易软件s").val(), $("#结算周期s").val(), $("#主账号i").val());
                else hsi_account_Insert("submit", $("#交易软件s").val(), $("#结算周期s").val(), $("#主账号i").val());
            }
        }
        function del() {
            hsi_account_Delete("delBtn", get_url_para(window.location.href, "id"));
        }
        function ctrl_valid() {
            var msg = "";
            if (!ctrl_not_null("交易软件s")) {
                msg = "“交易软件”未填";
            }
            else if (!ctrl_not_null("结算周期s")) {
                msg = "“结算周期”未填";
            }
            else if (!ctrl_not_null("主账号i")) {
                msg = "“主账号”未填";
            }
            if (msg.length > 0) alert(msg);
            return (msg.length == 0);
        }
        function search() {
            var id = get_url_para(window.location.href, "id");
            if (row_count == -1)
                hsi_account_sub_GetCount(id, $("#操作账号i").val(), $("#手机号码i").val());
            hsi_account_sub_GetList("qryBtn", "查询列表", "hsi_account_sub_list", id, $("#操作账号i").val(), $("#手机号码i").val(), page_size, page_index);
        }
    </script>
</head>
<body onload="page_load()">
    <div class="contbg m_t-10">
        <div class="w1000 cen m" style="width: 100%">
            <div class="contbox" style="width: 100%">
                <div class="contright" style="width: 100%">
                    <div class="mt c_b p_l30 f-w f-e43">
                        主账号设置
                    </div>
                    <div class="contmc">
                        <div class="mc mclist">
                            <table class="tab">

                                    <td class="al_r">
                                        交易软件：
                                    </td>
                                    <td>

                                    </td>
                                </tr>
                                <tr>

                                    </td>
                                    <td>
                                        <select id="结算周期s">
                                            <option value="">请选择</option>
                                        </select>&nbsp;*
                                    </td>
                                </tr>
                                <tr>
                                    <td class="al_r">
                                        主账号：
                                    </td>
                                    <td>
                                        <input id="主账号i" maxlength="50" />&nbsp;*
                                    </td>
                                </tr>
                                <tr>
                                    <td class="al_r">
                                        &nbsp;
                                    </td>
                                    <td>
                                        <input id="submit" type="submit" value="保存" class="fore_end btn-red" onclick="upd()" />&nbsp;
                                        <input id="delBtn" type="submit" value="删除" class="fore_end btn-red" onclick="del()" />&nbsp;
                                        <input type="submit" value="返回" class="fore_end btn-red" onclick="window.history.go(-1)" />
                                    </td>
                                </tr>
                            </table>
                            <div class="mt c_b p_l30 f-w f-e43">
                                子帐号设置&nbsp;<a id="addA" href="javascript:void(0)" style='color: orange; font-weight: bolder'>添加子账号</a>
                            </div>
                            <table class="query">
                                <tr>
                                    <td>
                                        <span>操作账号:</span>
                                        <input id="操作账号i" style="width: 20%" />

                                        &nbsp; &nbsp; &nbsp; &nbsp;

                                    </td>
