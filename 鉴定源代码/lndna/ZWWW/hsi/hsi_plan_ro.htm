<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>综合管理系统</title>
    <link href="../css/user_public.css" rel="stylesheet" type="text/css" />
    <link href="../css/user_head.css" rel="stylesheet" type="text/css" />
    <link href="../css/convert.css" rel="stylesheet" type="text/css" />
    <link href="../css/tg_style.css" rel="stylesheet" type="text/css" />
    <link href="../css/head.css" rel="stylesheet" type="text/css" />
    <link href="../css/i_public.css" rel="stylesheet" type="text/css" />
    <link href="../css/public.css" rel="stylesheet" type="text/css" />
    <link href="../css/table.css" rel="stylesheet" type="text/css" />
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <link href="../js/basic/jquery-ui.min.css" rel="stylesheet" />
    <script src="../js/basic/base64code.js" type="text/javascript"></script>
    <script src="../js/basic/index.js" type="text/javascript"></script>
    <script src="../js/util/jscookie.js"></script>
    <script src="../js/util/local_storage.js"></script>
    <script src="../js/util/stores.js"></script>
    <script src="../js/basic/jquery.js" type="text/javascript"></script>
    <script src="../js/basic/jquery-ui.min.js"></script>
    <script src="../js/basic/jquery.form.js"></script>
    <script src="../js/util/control.js" type="text/javascript"></script>
    <script src="../js/util/util.js" type="text/javascript"></script>
    <script src="../js/util/pager.js" type="text/javascript"></script>
    <script src="../js/util/webservice.js" type="text/javascript"></script>
    <script src="../js/sql/dict.js" type="text/javascript"></script>
    <script src="../js/sql/hsi_img.js"></script>
    <script src="../js/sql/hsi_plan.js"></script>
    <script src="../js/sql/hsi_plan_sub.js"></script>
    <script type="text/javascript">
        var hpId = 0;
        var accId = 0;
        var accD = 0;
        function page_load() {
            hsi_plan_GetOne(get_url_para(window.location.href, "id"),
                get_url_para(window.location.href, "haid"), get_url_para(window.location.href, "hacd"));
        }
        function ps() {
            if (parseInt($("#操盘次数i").val()) <= 0) {
                alert("请录入操盘次数");
                return;
            }
            hsi_plan_PreSettle("psBtn", hpId, $("#操盘次数i").val());
        }
        function se() {
            hsi_plan_Settle("seBtn", hpId);
        }
        function uoa() {
            if (parseInt($("#操盘次数i").val()) <= 0) {
                alert("请录入操盘次数");
                return;
            }
            hsi_plan_UpdateOperAmount("uoaBtn", hpId, $("#操盘次数i").val());
        }
        function search() {
            if (row_count == -1)
                hsi_plan_sub_GetCount("", accId, "", "", accD, accD);
            hsi_plan_sub_GetList("qryBtn", "子方案列表", "hsi_plan_sub_list", "", accId, "", "", accD, accD, page_size, page_index);
        }
        var hpsId = 0;
        var svType = 0;
        function open_upDiv_dialog() {
            var dialogOpts = {
                buttons: {
                    "确定": svProfit,
                    "取消": function () { $(this).dialog("close"); }
                },
                modal: true,
                width: "600px"
            }
            $("#方案ID").html(hpsId);
            $("#upDiv").dialog(dialogOpts);
        }
        function svProfit() {
            if (svType == 1) hsi_plan_sub_Sell("", hpsId, $("#盈亏i").val());
            else if (svType == 2) hsi_plan_sub_UpdateProfit("", hpsId, $("#盈亏i").val());
        }
        function upload_images(form) {
            hsi_img_Insert(form, hpId);
        }
    </script>
</head>
<body onload="page_load()">
    <div class="contbg m_t-10">
        <div class="w1000 cen m" style="width: 100%">
            <div class="contbox" style="width: 100%">
                <div class="contright" style="width: 100%">
                    <div class="contmc">
                        <div class="mc mclist">
                            <table id="mainTb" border="1px">
                                <tr>
                                    <td colspan="8">
                                        <label style='color: orange; font-weight: bolder'>方案信息</label>  &nbsp;ID：<label id="方案ID">
                                        </label>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="al_r" style="width: 9%; background-color: #F4F4F4">
                                        母账号：
                                    </td>
                                    <td>
                                        &nbsp;<label id="母账号">
                                        </label>
                                    </td>
                                    <td class="al_r" style="width: 9%; background-color: #F4F4F4">
                                        盈亏：
                                    </td>
                                    <td>
                                        &nbsp;<label id="盈亏">
                                        </label>&nbsp;元
                                    </td>
                                    <td class="al_r" style="width: 9%; background-color: #F4F4F4">
                                        状态：
                                    </td>
                                    <td>
                                        &nbsp;<label id="状态">
                                        </label>
                                    </td>
                                    <td class="al_r" style="width: 9%; background-color: #F4F4F4">
                                        日期：
                                    </td>
                                    <td>
                                        &nbsp;<label id="日期">
                                        </label>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="al_r" style="width: 9%; background-color: #F4F4F4">
                                        手数：
                                    </td>
                                    <td>
                                        &nbsp;<label id="手数">
                                        </label>&nbsp;手
                                    </td>
                                    <td class="al_r" style="width: 9%; background-color: #F4F4F4">
                                        点买额度：
                                    </td>
                                    <td>
                                        &nbsp;<label id="点买额度">
                                        </label>&nbsp;万美元
                                    </td>
                                    <td class="al_r" style="width: 9%; background-color: #F4F4F4">
                                        保证金：
                                    </td>
                                    <td>
                                        &nbsp;<label id="保证金">
                                        </label>&nbsp;元
                                    </td>
                                    <td class="al_r" style="width: 9%; background-color: #F4F4F4">
                                        服务费：
                                    </td>
                                    <td>
                                        &nbsp;<label id="服务费">
                                        </label>&nbsp;元
                                    </td>
                                </tr>
                                <tr>
                                    <td class="al_r" style="width: 9%; background-color: #F4F4F4">
                                        操盘次数：
                                    </td>
                                    <td>
                                        &nbsp;<input id="操盘次数i" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" />
                                        </input>&nbsp;次
                                    </td>
                                    <td class="al_r" style="width: 9%; background-color: #F4F4F4">
                                        清算时间：
                                    </td>
                                    <td colspan="5">
                                        &nbsp;<label id="清算时间">
                                        </label>
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="8">
                                        <center>
                                            <input id="psBtn" type="submit" value="结算完毕" class="fore_end btn-red" onclick="ps()" style="display:none" />     &nbsp; &nbsp;
                                            <input id="seBtn" type="submit" value="财务通过" class="fore_end btn-red" onclick="se()" style="display:none" />     &nbsp; &nbsp;
                                            <input id="uoaBtn" type="submit" value="保存次数" class="fore_end btn-red" onclick="uoa()" style="display:none" />&nbsp; &nbsp;
                                            <input type="submit" value="返回" class="fore_end btn-red" onclick="window.close();window.history.go(-1)" />
                                        </center>
                                    </td>
                                </tr>
                            </table>
                            <div class="mt c_b p_l30 f-w f-e43">
                                子方案列表
                            </div>
                            <table id="子方案列表" width="100%" class="table1" cellspacing="0"></table>
                            <table width="100%">
                                <tr>
                                    <td align="right" class="table_label_col">
                                        <div class="m c_b km-t">
                                            <div id="pagerDiv" class="f_r pagin">
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                            <div class="mt c_b p_l30 f-w f-e43">
                                照片(点击可看大图，右击可下载)
                            </div>
                            <table id="照片" width="100%" class="table1" cellspacing="0"></table>
                        </div>
                    </div>
                </div>
                <div class="c_b f-s1">
                    &nbsp;
                </div>
            </div>
        </div>
    </div>
    <div id="upDiv" style="display:none">
        子方案ID：<label id="方案ID"></label><br />
        子方案盈亏：
        <input id="盈亏i" />&nbsp;<label style="font-size:16px;color:red">元(人民币)</label>*
    </div>
    <div style="display: none">
        <form id="imageform">
            <input type="file" id="imagesupload" name="imagesupload" multiple="multiple" onchange="upload_images('imageform');" />
        </form>
    </div>
</body>
</html>
