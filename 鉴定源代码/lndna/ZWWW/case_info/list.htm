    <script type="text/javascript">
        function page_load() {
            dict_lab_no_GetList("鉴定单位s", getCookie("user_dept_no", 1), "");
            dict_cg_GetList("委托单位s", getCookie("user_dept_no", 1), "");
            dict_GetList("案件状态s", dict_case_status_json, "");
            search();
        }
        function search() {
            if (row_count == -1)
                case_info_GetCount(get_url_para(window.location.href, "type"), $("#委托单位sid").html(), "", "",
                "", "", "", "", "",
                $("#案件状态s").val(), $("#鉴定单位s").val(), "");
            case_info_GetList("qryBtn", "查询列表", "case_info_list", get_url_para(window.location.href, "type"), $("#委托单位sid").html(), "", "",
                "", "", "", "", "",
                $("#案件状态s").val(), $("#鉴定单位s").val(), "", page_size, page_index);
        }
        function add() {
            window.location.href = "edit.htm?type=" + get_url_para(window.location.href, "type");
        }
    </script>
