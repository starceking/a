    <script src="../js/sql/sys_user_stock_money_change.js"></script>
    <script type="text/javascript">
        function page_load() {
            var id = get_url_para(window.location.href, "id");
            fill_label_nde("客户ID", get_url_para(window.location.href, "uid"));
            if (id.length > 0) {
                sys_user_GetOne(id);
                set_enabled("用户名i", false);
                search();
            }
            else {
                set_ctrl_show("pwdBtn", false);
            }
        }
        function upd() {
            if (ctrl_valid()) {
                var id = get_url_para(window.location.href, "id");
                if (id.length > 0) sys_user_Update("submit", id, $("#电话i").val(), $("#姓名i").val(), $("#状态s").val());
                else sys_user_Insert("submit", $("#用户名i").val(), "1", $("#电话i").val(), $("#姓名i").val(),
                     get_url_para(window.location.href, "uid"));
            }
        }
        function pwd() {
            sys_user_ResetPwd("pwdBtn", get_url_para(window.location.href, "id"), "1");
        }
        function ctrl_valid() {
            var msg = "";
            if (!ctrl_not_null("用户名i")) {
                msg = "“用户名”未填";
            }
            else if (!ctrl_not_null("电话i")) {
                msg = "“电话”未填";
            }
            else if (!ctrl_not_null("姓名i")) {
                msg = "“姓名”未填";
            }
            if (msg.length > 0) alert(msg);
            return (msg.length == 0);
        }
        function search() {
            if (row_count == -1)
                sys_user_stock_money_change_GetCount(get_url_para(window.location.href, "id"), "", "", "", "", "");
            sys_user_stock_money_change_GetList("qryBtn", "查询列表", "sys_user_stock_money_change_list", get_url_para(window.location.href, "id"),
                "", "", "", "", "", page_size, page_index);
        }
    </script>
</head>
<body onload="page_load()">
    <div class="contbg m_t-10">
        <div class="w1000 cen m" style="width: 100%">
            <div class="contbox" style="width: 100%">
                <div class="contright" style="width: 100%">
                    <div class="mt c_b p_l30 f-w f-e43">
                        投资人信息
                    </div>
                    <div class="contmc">
                        <div class="mc mclist">
                            <table class="tab">
                                <tr>
                                    <td class="al_r">
                                        用户名：
                                    </td>
                                    <td>
                                        <input id="用户名i" maxlength="50" />
                                        &nbsp;*&nbsp;新用户默认密码为:1
                                    </td>
                                </tr>
                                <tr>
                                    <td class="al_r">
                                        电话：
                                    </td>
                                    <td>
                                        <input id="电话i" maxlength="50" value="00000000000" />&nbsp;*
                                    </td>
                                </tr>
                                <tr>
                                    <td class="al_r">
                                        姓名：
                                    </td>
                                    <td>
                                        <input id="姓名i" maxlength="50" />&nbsp;*
                                    </td>
                                </tr>
                                <tr>
                                    <td class="al_r">
                                        客户ID：
                                    </td>
                                    <td>
                                        <label id="客户ID"></label>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="al_r">
                                        状态：
                                    </td>
                                    <td>
                                        <select id="状态s">
                                            <option value="0">启用</option>
                                            <option value="1">禁用</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="al_r">
                                        &nbsp;
                                    </td>
                                    <td>
                                        <input id="submit" type="submit" value="保存" class="fore_end btn-red" onclick="upd()" />&nbsp;
                                        <input id="pwdBtn" type="submit" value="重置密码" class="fore_end btn-red" onclick="pwd()" />&nbsp;
                                        <input type="submit" value="返回" class="fore_end btn-red" onclick="window.history.go(-1)" />
                                    </td>
                                </tr>
                            </table>
                            <div class="mt c_b p_l30 f-w f-e43">
                                投资余额明细
                            </div>
                            <table id="查询列表" width="100%" class="table1" cellspacing="0"></table>
                            <table width="100%">
                                <tr>
                                    <td align="right" class="table_label_col">
                                        <div class="m c_b km-t">
                                            <div id="pagerDiv" class="f_r pagin">
                                            </div>
                                        </div>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="c_b f-s1">
                    &nbsp;
                </div>
            </div>
        </div>
    </div>
