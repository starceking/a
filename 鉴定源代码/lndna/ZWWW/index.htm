    <script type="text/javascript">
        function page_load() {
            fill_label_nde("uname", getCookie("sys_user_name", 1));
            if (getCookie("sys_is_investor", 1) <= 0) {
                var privilege_ids = getCookie("sys_privilege_ids", 1);
                var minId = 10;
                if (privilege_ids) {
                    var arr = privilege_ids.split(',');
                    for (var i = 0; i < arr.length; i++) {
                        set_ctrl_show("tm" + arr[i], true);
                        set_ctrl_show("subMenu" + arr[i], true);
                        if (arr[i] < minId) minId = arr[i];
                    }
                }
                topMenuCk(minId);
            }
            else {
                $("#tm2").show();
                $("#subMenu21").show();
                $("#subMenu22").show();
                $("#subMenu26").show();
                $("#subMenu28").show();
                topMenuCk(2);
            }
        }
        function topMenuCk(id) {
            $("#header .sys_menu_curr").removeClass("sys_menu_curr").addClass("sys_menu");
            $("#tm" + id).addClass("sys_menu_curr");
            for (var i = 1; i <= 10; i++) $("#subMenu" + i).hide();
            $("#subMenu" + id).show();

            if (id == 2 && getCookie("sys_is_investor", 1) > 0)
                document.getElementById("subMenu21").click();
            else {
                var privilege_ids = getCookie("sys_privilege_ids", 1);
                privilege_ids = privilege_ids + ",";
                for (var i = 1; i < 50; i++) {
                    var num = id.toString() + i.toString();
                    if (privilege_ids.indexOf(num) >= 0) {
                        document.getElementById("subMenu" + id + i.toString()).click();
                        break;
                    }
                }
            }
        }
        function menuCk(id, url) {
            url += url.indexOf('?') >= 0 ? "&" : "?";
            url += "rd=" + Math.random();
            $("#iframe").attr("src", url);
            $(".sub_menu_curr").removeClass("sub_menu_curr").addClass("sub_menu");
            $("#subMenu" + id).addClass("sub_menu_curr");
        }
    </script>
