    <script type="text/javascript">
        var readFinish = true;
        function page_load() {
            $("#客户IDi").val(get_url_para(window.location.href, "userId"));
            dict_GetAll("状态s", "全部", get_url_para(window.location.href, "staId"), dict_plan_status_json);
            if (getCookie("sys_is_investor", 1) > 0) {
                //stock_plan_GetTask();
                //setInterval("stock_plan_GetTask()", 5000);
                //setInterval("pagerQry()", 5000);

                //if (get_url_para(window.location.href, "staId").length == 0) $("#状态s").val(1);
            }
            else {
                //$("#待匹配A").hide();
                //$("#待平仓A").hide();
                //$("#平仓中A").hide();
            }
            search();
        }
        function search() {
            if (readFinish) {
                var order = "id desc";
                if (getCookie("sys_is_investor", 1) > 0) order = "id";

                var sta = $("#状态s").val();
                if (sta.length == 0) sta = "3,4,5,6,7";

                if (row_count == -1)
                    stock_plan_GetCount($("#方案IDi").val(), $("#客户IDi").val(), sta, "", "", "", $("#持仓截止s").val(),
                         $("#持仓截止e").val(), $("#股票代码i").val(), $("#股票名称i").val(), $("#点买额度s").val(), $("#点买额度e").val());
                stock_plan_GetList("qryBtn", "查询列表", "stock_plan_list", $("#方案IDi").val(), $("#客户IDi").val(), sta, "", "", "", $("#持仓截止s").val(),
                         $("#持仓截止e").val(), $("#股票代码i").val(), $("#股票名称i").val(), $("#点买额度s").val(), $("#点买额度e").val(), order, page_size, page_index);
            }
        }
        function exp() {
            var order = "id desc";
            if (getCookie("sys_is_investor", 1) > 0) order = "id";

            var sta = $("#状态s").val();
            if (sta.length == 0) sta = "3,4,5,6,7";

            stock_plan_Exp("expBtn", $("#方案IDi").val(), $("#客户IDi").val(), sta, "", "", "", $("#持仓截止s").val(),
                         $("#持仓截止e").val(), $("#股票代码i").val(), $("#股票名称i").val(), $("#点买额度s").val(), $("#点买额度e").val(), order);
        }
        //function getList(staId) {
        //    $("#状态s").val(staId);
        //    pagerQry();
        //}
