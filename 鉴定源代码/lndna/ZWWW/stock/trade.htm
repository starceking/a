<!DOCTYPE HTML PUBLIC "-//W3C//DTD XHTML 1.0 Transitional//EN" "http://www.w3.org/TR/xhtml1/DTD/xhtml1-transitional.dtd">
<html xmlns="http://www.w3.org/1999/xhtml">
<head>
    <meta http-equiv="Content-Type" content="text/html; charset=utf-8" />
    <title>综合管理系统</title>
    <link href="../css/user_public.css" rel="stylesheet" type="text/css" />
    <link href="../css/user_head.css" rel="stylesheet" type="text/css" />
    <link href="../css/convert.css" rel="stylesheet" type="text/css" />
    <link href="../css/tg_style.css" rel="stylesheet" type="text/css" />
    <link href="../css/head.css" rel="stylesheet" type="text/css" />
    <link href="../css/i_public.css" rel="stylesheet" type="text/css" />
    <link href="../css/public.css" rel="stylesheet" type="text/css" />
    <link href="../css/table.css" rel="stylesheet" type="text/css" />
    <link href="../css/style.css" rel="stylesheet" type="text/css" />
    <script src="../js/basic/base64code.js" type="text/javascript"></script>
    <script src="../js/basic/index.js" type="text/javascript"></script>
    <script src="../js/util/jscookie.js"></script>
    <script src="../js/util/local_storage.js"></script>
    <script src="../js/util/stores.js"></script>
    <script src="../js/basic/jquery.js" type="text/javascript"></script>
    <script src="../js/util/control.js" type="text/javascript"></script>
    <script src="../js/util/util.js" type="text/javascript"></script>
    <script src="../js/util/pager.js" type="text/javascript"></script>
    <script src="../js/util/webservice.js" type="text/javascript"></script>
    <script src="../js/sql/dict.js" type="text/javascript"></script>
    <script src="../js/sql/stock_plan_trade.js"></script>
    <script type="text/javascript">
        function page_load() {
            var id = get_url_para(window.location.href, "id");
            if (id.length > 0) {
                stock_plan_trade_GetOne(id);
            }
        }
        function sv() {
            if (ctrl_valid()) {
                stock_plan_trade_Update("svBtn", get_url_para(window.location.href, "id"), $("#成交时间i").val(),
                    $("#成交价格i").val(), $("#成交数量i").val(), $("#成交编号i").val());
            }
        }
        function ctrl_valid() {
            var msg = "";
            if (!ctrl_not_null("成交时间i")) {
                msg = "“成交时间”未填";
            }
            else if (!ctrl_not_null("成交价格i")) {
                msg = "“成交价格”未填";
            }
            else if (!ctrl_not_null("成交数量i")) {
                msg = "“成交数量”未填";
            }
            if (msg.length > 0) alert(msg);
            return (msg.length == 0);
        }
    </script>
</head>
<body onload="page_load()">
    <div class="contbg m_t-10">
        <div class="w1000 cen m" style="width: 100%">
            <div class="contbox" style="width: 100%">
                <div class="contright" style="width: 100%">
                    <div class="contmc">
                        <div class="mc mclist">
                            <table id="基本信息t" border="1px">
                                <tr>
                                    <td class="al_r" style="width: 9%; background-color: #F4F4F4">
                                        成交时间：
                                    </td>
                                    <td>
                                        &nbsp;<input id="成交时间i" style="width: 80%;" />  &nbsp;*
                                    </td>
                                    <td class="al_r" style="width: 9%; background-color: #F4F4F4">
                                        成交价格：
                                    </td>
                                    <td>
                                        &nbsp;<input id="成交价格i" style="width: 80%;" onkeyup="if(isNaN(value))execCommand('undo')" onafterpaste="if(isNaN(value))execCommand('undo')" />  &nbsp;*
                                    </td>
                                    <td class="al_r" style="width: 9%; background-color: #F4F4F4">
                                        成交数量：
                                    </td>
                                    <td>
                                        &nbsp;<input id="成交数量i" style="width: 80%;" onkeyup="this.value=this.value.replace(/\D/g,'')" onafterpaste="this.value=this.value.replace(/\D/g,'')" />  &nbsp;*
                                    </td>
                                    <td class="al_r" style="width: 9%; background-color: #F4F4F4">
                                        成交编号：
                                    </td>
                                    <td>
                                        &nbsp;<input id="成交编号i" style="width: 80%;" />
                                    </td>
                                </tr>
                                <tr>
                                    <td colspan="8">
                                        <center>
                                            <input id="svBtn" type="submit" value="保存" class="fore_end btn-red" onclick="sv()" />      &nbsp;
                                            <input type="submit" value="返回" class="fore_end btn-red" onclick="window.history.go(-1)" />
                                        </center>
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="c_b f-s1">
                    &nbsp;
                </div>
            </div>
        </div>
    </div>
</body>
</html>
