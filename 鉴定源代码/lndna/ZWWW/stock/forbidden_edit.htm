<head>

    <link href="../css/tg_style.css" rel="stylesheet" type="text/css" />
    <link href="../css/head.css" rel="stylesheet" type="text/css" />

    <script src="../js/basic/base64code.js" type="text/javascript"></script>
    <script src="../js/basic/index.js" type="text/javascript"></script>
    <script src="../js/util/jscookie.js"></script>
    <script src="../js/util/local_storage.js"></script>
    <script src="../js/util/stores.js"></script>
    <script src="../js/basic/jquery.js" type="text/javascript"></script>
    <script src="../js/util/control.js" type="text/javascript"></script>
    <script src="../js/util/util.js" type="text/javascript"></script>
    <script src="../js/util/webservice.js" type="text/javascript"></script>
    <script src="../js/sql/dict.js" type="text/javascript"></script>
    <script src="../js/sql/stock_forbidden.js" type="text/javascript"></script>
    <script src="../js/sql/stock_info.js"></script>
    <script type="text/javascript">
        function page_load() {
            dict_GetAll("风险原因s", "请选择", "", dict_forbidden_json);
        }
        function upd() {
            if (ctrl_valid()) {
                stock_forbidden_Insert("submit", $("#股票代码i").val(), $("#股票名称i").val(), $("#风险原因s").val());
            }
        }
        function ctrl_valid() {
            var msg = "";
            if (!ctrl_not_null("股票代码i")) {
                msg = "“股票代码”未填";
            }
            else if (!ctrl_not_null("股票名称i")) {
                msg = "“股票名称”未填";
            }
            else if (!ctrl_not_null("风险原因s")) {
                msg = "“风险原因”未填";
            }
            if (msg.length > 0) alert(msg);
            return (msg.length == 0);
        }
        function setStock() {
            if ($("#检索股票s").val().length == 0) {
                $("#股票代码i").val();
                $("#股票名称i").val();
            }
            else {
                $("#股票代码i").val($("#检索股票s").val());
                $("#股票名称i").val($("#检索股票s option:selected").text());
            }
        }
    </script>
</head>
<body onload="page_load()">
    <div class="contbg m_t-10">
        <div class="w1000 cen m" style="width: 100%">
            <div class="contbox" style="width: 100%">
                <div class="contright" style="width: 100%">
                    <div class="mt c_b p_l30 f-w f-e43">
                        添加黑名单
                    </div>
                    <div class="contmc">
                        <div class="mc mclist">
                            <table class="tab">
                                <tr>
                                    <td class="al_r">
                                        检索股票：
                                    </td>
                                    <td>
                                        <input id="检索股票i" maxlength="50" onkeyup="choose_stock($('#检索股票i').val())" />
                                        &nbsp;
                                        <select id="检索股票s" onchange="setStock()">
                                            <option value="">请选择</option>
                                        </select>
                                    </td>
                                </tr>
                                <tr>
                                    <td class="al_r">
                                        股票代码：
                                    </td>
                                    <td>
                                        <input id="股票代码i" maxlength="50" />
                                        &nbsp;*
                                    </td>
                                </tr>
                                <tr>
                                    <td class="al_r">
                                        股票名称：
                                    </td>
                                    <td>
                                        <input id="股票名称i" maxlength="50" />&nbsp;*
                                    </td>
                                </tr>
                                <tr>
                                    <td class="al_r">
                                        风险原因：
                                    </td>
                                    <td>
                                        <select id="风险原因s">
                                            <option value="">请选择</option>
                                        </select>
                                        &nbsp;*
                                    </td>
                                </tr>
                                <tr>
                                    <td class="al_r">
                                        &nbsp;
                                    </td>
                                    <td>
                                        <input id="submit" type="submit" value="保存" class="fore_end btn-red" onclick="upd()" />&nbsp;
                                        <input type="submit" value="返回" class="fore_end btn-red" onclick="window.history.go(-1)" />
                                    </td>
                                </tr>
                            </table>
                        </div>
                    </div>
                </div>
                <div class="c_b f-s1">
                    &nbsp;
                </div>
            </div>
        </div>
    </div>
</body>
</html>
