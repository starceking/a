    <script type="text/javascript">
        var readFinish = true;
        function page_load() {
            $("#客户IDi").val(get_url_para(window.location.href, "userId"));
            if (getCookie("sys_is_investor", 1) > 0) {
                stock_plan_GetTask();
                setInterval("stock_plan_GetTask()", 2000);
                //setInterval("pagerQry()", 5000);
            }
            else {
                $("#待匹配A").hide();
                $("#待平仓A").hide();
            }
            search();

        }
        function search() {
            if (readFinish) {
                if (row_count == -1)
                    stock_plan_GetCount($("#方案IDi").val(), $("#客户IDi").val(), "1", "", "", "", "",
                         "", $("#股票代码i").val(), $("#股票名称i").val(), $("#点买额度s").val(), $("#点买额度e").val());
                stock_plan_GetList("qryBtn", "查询列表", "stock_plan_list1", $("#方案IDi").val(), $("#客户IDi").val(), "1", "", "", "", "",
                         "", $("#股票代码i").val(), $("#股票名称i").val(), $("#点买额度s").val(), $("#点买额度e").val(), "id", page_size, page_index);
            }
        }
    </script>
