    <script type="text/javascript">
        function page_load() {
            search();
        }
        function search() {
            if (row_count == -1)
                stock_plan_xrd_GetCount($("#操作时间s").val(), $("#操作时间e").val());
            stock_plan_xrd_GetList("qryBtn", "查询列表", "stock_plan_xrd_list",
                $("#操作时间s").val(), $("#操作时间e").val(), page_size, page_index);
        }
        function xrd() {
            if (ctrl_valid()) {
                stock_plan_xrd_Insert("xrdBtn", $("#股票代码i").val(), $("#股票名称i").val(), $("#配股i").val());
            }
        }
        function ctrl_valid() {
            var msg = "";
            if (!ctrl_not_null("股票代码i")) {
                msg = "“股票代码”未填";
            }
            else if (!ctrl_not_null("股票名称i")) {
                msg = "“股票名称”未填";
            }
            if (msg.length > 0) alert(msg);
            return (msg.length == 0);
        }
    </script>

<body onload="page_load()">
    <div class="contbg m_t-10">
        <div class="w1000 cen m" style="width: 100%">
            <div class="contbox" style="width: 100%">
                <div class="contright" style="width: 100%">
                    <div class="mt c_b p_l30 f-w f-e43">
                        除权除息
                    </div>
                    <div class="contmc">
                        <div class="mc mclist">

                                        &nbsp;&nbsp;
                                        <input id="qryBtn" type="submit" value="查询" class="fore_end btn-red" onclick="pagerQry()" />
                                    </td>
                                </tr>
                                <tr>
                                    <td>
                                        <span>
                                            除权除息:
                                        </span>

                                        <span>股票名称:</span>
                                        <input id="股票名称i" style="width: 10%" />
                                        <span>10股配股:</span>
                                        <input id="配股i" style="width: 10%" />
                                        &nbsp;&nbsp;
                                        <input id="xrdBtn" type="submit" value="添加" class="fore_end btn-red" onclick="xrd()" />
                                        </span>
                                    </td>
                                </tr>
                            </table>
                            <table id="查询列表" width="100%" class="table1" cellspacing="0"></table>
                            <table width="100%">
                                <tr>
                                    <td align="right" class="table_label_col">

                                    </td>
                                </tr>
