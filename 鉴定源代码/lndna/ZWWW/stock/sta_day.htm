    <script type="text/javascript">
        var person = 0;
        var cs = 0;
        var money_debt = 0;
        var money_margin = 0;
        var profit_earn = 0;
        var profit_loss = 0;
        var start_fee = 0;
        var delay_fee = 0;
        var delay_ref_fee = 0;
        var cc_loss = 0;
        var tp_loss = 0;
        function page_load() {
            $("#统计日期s").val(date_add_days(get_today_str(), -7));
            $("#统计日期e").val(get_today_str());
            if (getCookie("sys_cmp_id", 1).length == 0 || getCookie("sys_cmp_id", 1) == "0")
                dict_GetAll("来源s", "全部", "", dict_cmp_json);
            search();
        }
        function search() {
            person = 0;
            cs = 0;
            money_debt = 0;
            money_margin = 0;
            profit_earn = 0;
            profit_loss = 0;
            start_fee = 0;
            delay_fee = 0;
            delay_ref_fee = 0;
            cc_loss = 0;
            tp_loss = 0;
            stock_plan_day_GetList("qryBtn", "查询列表", "stock_plan_day_list", $("#统计日期s").val(), $("#统计日期e").val(), $("#来源s").val());
        }
    </script>

<body onload="page_load()">
